<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - JavaScript：Tab Switching</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="tab-panel">
  <!--タブ-->
  <ul class="tab-group">
    <li class="tab tab-A is-active">Tab-A</li>
    <li class="tab tab-B">Tab-B</li>
    <li class="tab tab-C">Tab-C</li>  
 </ul>
	
  <!--タブを切り替えて表示するコンテンツ-->
  <div class="panel-group">
	  <div class="panel tab-A is-show">Content-AAA
    </div>
	  <div class="panel tab-B">Content-B</div>
	  <div class="panel tab-C">Content-C</div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
